name: Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Packages/Verve.Core/**'
      - 'Packages/Verve.UniEx/**'
      - 'Documentation/**'
      - 'README.md'
      - '.github/workflows/documentation.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PYTHON_VERSION: '3.9.13'
  UNITY_VERSION: "2021.3.21f1c1"
  REPO_URL: 'https://github.com/verloren-droom/Verve'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install DocFX
        run: |
          dotnet tool install -g docfx

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        
      - name: Prepare documentation structure
        run: |
          cp README.md Documentation/index.md
          
          echo "Verve Repo URL: ${{ env.REPO_URL }}"
          echo "GitHub Ref: ${{ github.ref_name }}"
          
          python3 Documentation/replace_links.py \
          --repo-url "${{ env.REPO_URL }}" \
          --branch "${{ github.ref_name }}" \
          --docs-dir "Documentation" \
          --verbose
          
          cat Documentation/index.md

      - name: Validate DocFX configuration
        run: |
          if [ ! -f "Documentation/docfx.json" ]; then
            echo "docfx.json not found in Documentation folder"
            exit 1
          fi
          
      - name: Generate API documentation
        run: |
          docfx Documentation/docfx.json --logLevel Warning

      - name: Verify generated documentation
        run: |
          cd Documentation
          if [ -d "_site" ] && [ -f "_site/index.html" ]; then
            echo "Documentation generated successfully"
            echo "Generated files:"
            find _site -name "*.html" | head -10
          else
            echo "Documentation generation failed - _site folder not found"
            ls -la
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Documentation/_site/

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4